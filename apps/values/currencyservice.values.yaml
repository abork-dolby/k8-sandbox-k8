name: "currencyservice"

image:
  name: "gcr.io/google-samples/microservices-demo/currencyservice" 
  tag: "v0.2.4"
  containerPort: 7000

service:
  isPublic: false
  ports: 
  - name: grpc
    port: 7000
    targetPort: 7000

livenessProbe:
  command: ["/bin/grpc_health_probe", "-addr=:7000"]
readinessProbe: 
  command: ["/bin/grpc_health_probe", "-addr=:7000"]

env:
- name: PORT
  value: "7000"