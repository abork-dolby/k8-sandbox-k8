apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.name }}
spec:
  replicas: 2
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      serviceAccountName: default
      containers:
      - name: server
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.image.containerPort }}
        readinessProbe:
          exec:
            command: 
            {{- range $command := .Values.readinessProbe.command }}
              - {{ $command }}
            {{- end }}
        livenessProbe:
          exec:
            command: 
            {{- range $command := .Values.livenessProbe.command }}
              - {{ $command }}
            {{- end }}
        env:
        {{- toYaml .Values.env | nindent 8 }}
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi